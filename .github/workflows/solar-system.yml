name: Solar System Workflow
on:
    workflow_dispatch: 
    push:     
        branches: 
            - main
            - 'feature/*'

env:
  MONGO_URI: 'mongodb://${{ secrets.USERNAME}}:${{ secrets.PASSWORD }}@cluster0.7x6u1mv.mongodb.net/superData'
  MONGO_USERNAME: ${{ secrets.USERNAME }}
  MONGO_PASSWORD: ${{ secrets.PASSWORD}}
jobs:
    unit-testing:
        name: Unit Testing
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
        env:
             MONGO_URI: 'mongodb://localhost:27017/superData'
             MONGO_USERNAME: non-prod-user
             MONGO_PASSWORD: non-prod-password
        strategy:
          matrix:
            nodjs_version: [18, 20]
            operating_system: [ubuntu-latest]
        runs-on: ${{ matrix.operating_system }}
        steps:
            - name: Checkout Repo
              uses:  actions/checkout@v4

            - name: Setup NodeJs Version - ${{ matrix.nodjs_version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.nodjs_version }}

            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json')}}

            - name: Install Dependencies
              run: npm install

            - name: Unit Testing
              id: nodejs-unit-testing-step
              run: npm test
            - name: Archive Test Result
              if: failure() && (steps.nodejs-unit-testing-step == 'failure' || steps.nodejs-unit-testing-step == 'success')
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test-Resalt
                path: test-Resalt.xml


    code-coverage:
        name: Code Coverage
        container: 
          image: node:18
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
              --name mongo
        env:
             MONGO_URI: 'mongodb://mongo:27017/superData'
             MONGO_USERNAME: non-prod-user
             MONGO_PASSWORD: non-prod-password
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses:  actions/checkout@v4

            # - name: Setup NodeJs Version - 18
            #   uses: actions/setup-node@v3
            #   with:
            #     node-version: 18

            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json')}}

            - name: Install Dependencies
              run: npm install

            - name: Check code Coverage
              continue-on-error: true
              run: npm Coverage
            - name: Archive Test Result
              uses: actions/upload-artifact@v4
              with:
                name: Code Coverage Result
                path: Covrerage
                retention-days: 5

    docker:
      name: Containerization
      needs: [unit-testing, code-coverage]
      permissions: 
        packages: write
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses:  actions/checkout@v4

         - name: Dockerhub Login
           uses: docker/login-action@v3
           with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
         - name: GHCR Login
           uses: docker/login-action@v3
           with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

         - name: Build and push
           uses: docker/build-push-action@v6
           with:
            context: .
            push: false
            tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

         - name: Docker Image testing
           run: |
             docker images
             docker run --name solar-system-app -d \
             -p 3000:3000 \
             -e MONGO_URI:$MONGO_URI \
             -e MONGO_PASSWORD:$MONGO_PASSWORD \
             -e MONGO_USERNAME:$MONGO_USERNAME \
             ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

             export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
             echo $IP
             echo Testing Iamge URL using wget
             wget -q -O - http://127.0.0.1:3000/live | grep live

         - name: Container Registry push
           uses: docker/build-push-action@v6
           with:
            context: .
            push: true
            tags: |
              ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
              ghcr.io/m0-3del/solar-system:${{ github.sha }}
    

    dev-deploy: 
      needs: docker
      environment: 
        name: devlopment
        url: https://${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      outputs: 
        APP_INGRESS_URL: ${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses:  actions/checkout@v4
         - name: install kubctl CLI
           uses: azure/setup-kubectl@v4
           with:
             version: 'v1.26.0'
         - name: Set Kubconfing
           uses: azure/k8s-set-context@v4
           with:
              method: kubeconfig
              kubeconfig: ${{ secrets.GITHUB_TOKEN }}
         - name: fetch kubernetces Cluster Details
           run: |
            kubctl version --short
            echo --------------------------------
            kubctl get nodes
         - name: Save Nginx Ingress Controller IP as a GITHUB Environment Variable
           run: |
            echo "IGRESS_IP=$(kubectl -n ingress-nginx get services ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> $GITHUB_ENV

         - name: Replace Token in Minfest files
           uses: cschleiden/replace-tokens@v1
           with:
             tokenPrefix: '_{_'
             tokenSuffix: '_}_'
             files: '["kubernetes/development/*.yaml"]'
           env:
             NAMESPACE: ${{ vars.NAMESPACE }}
             REPLICAS: ${{ vars.REPLICAS }}
             IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
             INGRESS_IP: ${{ env.IGRESS_IP }}

         - name: Check files
           run: |
            cat kubernetes/development/*.yaml

         - name:  Create Mongo Sercret
           run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
            --from-literal=MONGO_URI=${{ env.MONGO_URI }}
            --from-literal=MONGO_USERNAME=${{ env.MONGO_USERNAME }}
            --from-literal=MONGO_PASSWORD=${{ env.MONGO_PASSWORD }}
            --save-config \
            dry-run=Client \
            -o yaml | kubctl apply -f -

         - name: Deploy to PROD ENV
           run: |
            kubectl apply kubernetes/development/*.yaml

         - name: set App Ingress Host URL
           id: set-ingress-host-address
           run: |
            echo "APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress -o jsonpath="{.items[0].spac.tls[0].hosts[0]}")" >> "$GITHUB_OUTPUT"

    dev-integration-testing:
      name: Dev Integration Testing
      needs: dev-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL Output CURL and JQ
          env:
            URL: ${{ needs.dev-deploy.outputs.APP_INGRESS_URL }}
          run: |
           echo $URL
           echo "-------------------------"
           curl https://$URL/live -s -k | jq -r .status | grep -i live


    prod-deploy: 
      needs: dev-integration-testing
      environment: 
        name: Production
        url: https://${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      outputs: 
        APP_INGRESS_URL: ${{ steps.set-ingress-host-address.outputs.APP_INGRESS_HOST }}
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses:  actions/checkout@v4
         - name: install kubctl CLI
           uses: azure/setup-kubectl@v4
           with:
             version: 'v1.26.0'
         - name: Set Kubconfing
           uses: azure/k8s-set-context@v4
           with:
              method: kubeconfig
              kubeconfig: ${{ secrets.GITHUB_TOKEN }}
         - name: fetch kubernetces Cluster Details
           run: |
            kubctl version --short
            echo --------------------------------
            kubctl get nodes
         - name: Save Nginx Ingress Controller IP as a GITHUB Environment Variable
           run: |
            echo "IGRESS_IP=$(kubectl -n ingress-nginx get services ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")" >> $GITHUB_ENV

         - name: Replace Token in Minfest files
           uses: cschleiden/replace-tokens@v1
           with:
             tokenPrefix: '_{_'
             tokenSuffix: '_}_'
             files: '["kubernetes/production*.yaml"]'
           env:
             NAMESPACE: ${{ vars.NAMESPACE }}
             REPLICAS: ${{ vars.REPLICAS }}
             IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
             INGRESS_IP: ${{ env.IGRESS_IP }}

         - name: Check files
           run: |
            cat kubernetes/production*.yaml

         - name:  Create Mongo Sercret
           run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
            --from-literal=MONGO_URI=${{ env.MONGO_URI }}
            --from-literal=MONGO_USERNAME=${{ env.MONGO_USERNAME }}
            --from-literal=MONGO_PASSWORD=${{ env.MONGO_PASSWORD }}
            --save-config \
            dry-run=Client \
            -o yaml | kubctl apply -f -

         - name: Deploy to PROD ENV
           run: |
            kubectl apply kubernetes/production*.yaml

         - name: set App Ingress Host URL
           id: set-ingress-host-address
           run: |
            echo "APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress -o jsonpath="{.items[0].spac.tls[0].hosts[0]}")" >> "$GITHUB_OUTPUT"

    prod-integration-testing:
      name: Prod Integration Testing
      needs: prod-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL Output CURL and JQ
          env:
            URL: ${{ needs.prod-deploy.outputs.APP_INGRESS_URL }}
          run: |
           echo $URL
           echo "-------------------------"
           curl https://$URL/live -s -k | jq -r .status | grep -i live

